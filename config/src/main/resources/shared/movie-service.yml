security:
  oauth2:
    client:
      clientId: movie-service
      clientSecret: ${MOVIE_SERVICE_PASSWORD}
      accessTokenUri: http://auth-service:5000/uaa/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  data:
    mongodb:
      host: movie-mongodb
      username: user
      password: ${MONGODB_PASSWORD}
      database: rental
      port: 27017

server:
  context-path: /movies
  port: 7000